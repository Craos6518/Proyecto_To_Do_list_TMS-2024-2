<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <!-- Sección de la barra de navegación -->
    <nav id="sidebar-container"></nav>
    
    <!-- Botón flotante -->
    <button class="floating-btn" onclick="openTaskForm()" aria-label="Crear nueva tarea">+</button>
    
     <!-- AllTask.html -->
    <div id="main-content">
        <div class="container">
            <h1>Lista de Tareas</h1>
            <div id="tareas-container"></div>
            <!-- Contenedor para las tareas -->
            <button id="load-more-button" class="load-more-button" style="display: none;">Cargar más tareas</button>
        </div>
    </div>
    <!-- Modal de tarea próxima a vencer -->
    <div id="notification" class="notification" style="display:none;">
        <p id="notification-message"></p>
        <button onclick="closeNotification()">Cerrar</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
